<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/pwd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <body>
        <div class="login-container">
            <form class="form">
                <h2>Forgot your Password?<span style="color:white"></span></h2>
                <div class="form-group">
                    <input type="text" id="userid" placeholder="User ID*" required>
                </div>
                <div class="form-group">
                    <input type="text" id="Mailid" placeholder="Mail ID*" required>
                </div>
    
                <div class="form-group">
                    <input type="text" id="Verification Code" placeholder="Verification Code*" required>
                    </div>
    
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter Password*" required>
                </div>
                <div class="form-group">
                    
                    <input type="password" id="reenterPassword" placeholder="Re-Enter Password" required>
                </div>
                <button type="submit">Confirm</button>
                <p><a href="index.php" style="color:#ffffff" >Back</a></p>
                </form>
            </div>
        </body>
    </html>
